{{extend 'layout.html'}}
<link rel="stylesheet" media="all" href="{{=URL('static', 'css/style.css')}}">

<script type="text/javascript">
</script>
<script src="{{=URL('static', 'js/coursefy.js')}}" type="text/javascript"></script>
<div class="row">
    <div class="col-md-1"></div>
    <div class="container col-md-8">
        <h1>Studieplan för IT 2013/1014 (år 1-3)</h1>
        <a href="/coursefy/default/studyplan/new/1">Reset</a>
        <div class="table-responsive main-table">
        </div>
    </div>
    <div class="col-md-3 information-box">
        <div class="side-bar-wrap">
            <div class="course-search banner dropdown"><img height="12px" width="12px" src="{{=URL('static', 'images/icon-up.png')}}"/>
                SÖK KURSER</div>
            <div class="search-information">
                Sök: <input class="search-course" type='text' name='username' size='30' placeholder='Ange kurskod eller kursnamn' />
                <div id="spawnCourse"></div>
            </div>
        </div>
        <div class="side-bar-wrap">
            <div class="course-data banner dropdown"><img height="12px" width="12px" src="{{=URL('static', 'images/icon-up.png')}}"/> KURSINFORMATION</div>
            <div class="course-information">
                <h3 class="course_header"></h3>
                <div class="course_hp"></div>
                <div class="course_level"></div>
                <div class="course_code"></div>
                <div class="course_requirements"></div>
                <div class="course_examination"></div>
            </div>
        </div>
    </div>
</div>
